<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" rx="20" fill="#FFFBEB"/>
  <circle cx="200" cy="110" r="50" fill="#FEF3C7"/>
  <!-- Person walking away -->
  <circle cx="170" cy="90" r="14" fill="#D97706" opacity="0.6"/>
  <rect x="162" y="104" width="16" height="35" rx="5" fill="#D97706" opacity="0.5"/>
  <!-- Arrow pointing away -->
