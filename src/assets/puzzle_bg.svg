<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="puzzlePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFF8F0"/>
      <!-- Soft Puzzle Outline shapes -->
      <path d="M10 10 h 10 a 5 5 0 0 1 0 10 h -10 v -10" fill="#E6F4EA" opacity="0.5"/>
      <path d="M30 10 h 10 v 10 h -10 a 5 5 0 0 0 0 -10" fill="#FFE4E1" opacity="0.5"/>
      <path d="M10 30 h 10 v 10 h -10 a 5 5 0 0 1 0 -10" fill="#E3F2FD" opacity="0.5"/>
      <path d="M30 30 h 10 a 5 5 0 0 0 0 10 h -10 v -10" fill="#FFF3E0" opacity="0.5"/>
      
      <!-- Gentle connector curves -->
      <circle cx="20" cy="20" r="2" fill="#95D5B2" opacity="0.3"/>
      <circle cx="40" cy="40" r="2" fill="#FF8BA7" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#puzzlePattern)"/>
  
  <!-- Subtle overlay gradient for depth -->
  <rect width="100%" height="100%" fill="url(#grad1)" opacity="0.2"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:rgb(240,240,240);stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
