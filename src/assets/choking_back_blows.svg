<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" rx="20" fill="#FFF5F5"/>
  <circle cx="200" cy="110" r="50" fill="#FED7D7"/>
  <!-- Person bending forward -->
  <circle cx="190" cy="80" r="18" fill="#E53E3E" opacity="0.6"/>
  <rect x="178" y="98" width="24" height="45" rx="6" fill="#E53E3E" opacity="0.5" transform="rotate(-10 190 120)"/>
  <!-- Hand hitting back -->
  <circle cx="230" cy="108" r="12" fill="#C53030" opacity="0.7"/>
  <path d="M230 108 L215 115" stroke="#C53030" stroke-width="4" stroke-linecap="round"/>
  <!-- Impact lines -->
  <line x1="240" y1="98" x2="255" y2="90" stroke="#E53E3E" stroke-width="2" stroke-linecap="round"/>
  <line x1="242" y1="108" x2="258" y2="108" stroke="#E53E3E" stroke-width="2" stroke-linecap="round"/>
  <line x1="240" y1="118" x2="255" y2="126" stroke="#E53E3E" stroke-width="2" stroke-linecap="round"/>
  <text x="200" y="210" text-anchor="middle" font-family="Nunito, Arial, sans-serif" font-size="20" font-weight="700" fill="#C53030">Step 2</text>
  <text x="200" y="240" text-anchor="middle" font-family="Nunito, Arial, sans-serif" font-size="14" fill="#742A2A">Give 5 back blows</text>
</svg>
