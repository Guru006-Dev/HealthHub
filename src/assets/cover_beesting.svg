<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <rect width="400" height="400" rx="24" fill="#FFFBEB"/>
  <circle cx="200" cy="160" r="80" fill="#FEF3C7"/>
  <!-- Bee body -->
  <ellipse cx="200" cy="150" rx="30" ry="22" fill="#F59E0B"/>
  <rect x="190" y="148" width="20" height="4" rx="2" fill="#292524"/>
  <rect x="190" y="155" width="20" height="4" rx="2" fill="#292524"/>
  <!-- Wings -->
  <ellipse cx="185" cy="135" rx="15" ry="10" fill="white" opacity="0.7"/>
  <ellipse cx="215" cy="135" rx="15" ry="10" fill="white" opacity="0.7"/>
  <!-- Stinger -->
